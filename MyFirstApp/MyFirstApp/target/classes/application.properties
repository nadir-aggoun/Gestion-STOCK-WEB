spring.application.name=MyFirstApp
# Configuration de la base de donnï¿½es PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/bd_stock
spring.datasource.username=postgres
spring.datasource.password=mynameisnadir
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration Hibernate (pour JPA)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuration du serveur
server.port=8088


# Configuration des logs (optionnel)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

